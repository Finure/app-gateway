apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: {{ include "app-gateway.fullname" . }}
  labels:
    {{- include "app-gateway.labels" . | nindent 4 }}
spec:
  parentRefs:
    - name: gateway
      namespace: istio-system
  hostnames: 
    {{- range .Values.hosts }}
    - {{ . | quote }}
    {{- end }}
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name:  {{ include "app-gateway.fullname" . }}
          port: {{ .Values.service.port }}
